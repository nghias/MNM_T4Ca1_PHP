<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh S√°ch User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Danh s√°ch User t·ª´ InfinityFree</h2>
        
        <div class="text-center mb-3">
            <button onclick="loadData()" class="btn btn-success">üîÑ T·∫£i d·ªØ li·ªáu m·ªõi nh·∫•t</button>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
                <div id="loading" class="text-center text-primary d-none">ƒêang t·∫£i...</div>
                <div id="error" class="text-center text-danger fw-bold"></div>

        </div>
        <p class="text-center mt-3 text-muted">Backend: mnm-t4ca1.free.nf | Frontend: Somee</p>
    </div>

    <script>
        function loadData() {
            const tableBody = document.getElementById('tableBody');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            
            // Link API c·ªßa b·∫°n
            // D√πng proxy allorigins ƒë·ªÉ l√°ch lu·∫≠t
            const targetUrl = 'http://mnm-t4ca1.free.nf/get_users.php';
            const apiUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;

            // Reset giao di·ªán
            tableBody.innerHTML = '';
            errorDiv.innerText = '';
            loading.classList.remove('d-none');

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const realData = JSON.parse(data.contents); 
                    loading.classList.add('d-none');
                    
                    if (data.error) {
                        errorDiv.innerText = data.error;
                        return;
                    }

                    if (data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="3" class="text-center">Ch∆∞a c√≥ d·ªØ li·ªáu n√†o</td></tr>';
                        return;
                    }

                    // Duy·ªát qua t·ª´ng user v√† v·∫Ω l√™n b·∫£ng
                    let html = '';
                    data.forEach(user => {
                        html += `
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.username}</td>
                                <td>${user.email}</td>
                            </tr>
                        `;
                    });
                    tableBody.innerHTML = html;
                })
                .catch(err => {
                    loading.classList.add('d-none');
                    console.error(err);
                    errorDiv.innerText = "L·ªói: " + err.message;
                });
        }

        // T·ª± ƒë·ªông t·∫£i khi m·ªü trang
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
