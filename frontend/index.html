<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Hệ Thống Quản Lý Người Dùng</h2>

        <div class="row">
            <div class="col-md-4">
                <div class="card shadow mb-4">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Thêm Người Dùng</h5>
                    </div>
                    <div class="card-body">
                        <form id="addForm">
                            <div class="mb-3">
                                <label class="form-label">Username:</label>
                                <input type="text" id="username" class="form-control" placeholder="Nhập tên..." required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email:</label>
                                <input type="email" id="email" class="form-control" placeholder="Nhập email..." required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Lưu Dữ Liệu</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Danh Sách Hiện Tại</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. HÀM TẢI DANH SÁCH (GET) ---
        async function loadData() {
            try {
                const response = await fetch('backend/api.php');
                const data = await response.json();
                
                const tableBody = document.getElementById('userTableBody');
                tableBody.innerHTML = ''; 

                data.forEach(user => {
                    const row = `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Lỗi tải dữ liệu:', error);
            }
        }

        // --- 2. HÀM THÊM MỚI (POST) ---
        document.getElementById('addForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Ngăn trang web load lại

            const usernameVal = document.getElementById('username').value;
            const emailVal = document.getElementById('email').value;

            // Gửi dữ liệu sang PHP
            try {
                const response = await fetch('backend/api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: usernameVal, email: emailVal })
                });

                const result = await response.json();

                if(result.status === 'success') {
                    alert('Đã thêm thành công!');
                    // Xóa trắng ô nhập
                    document.getElementById('username').value = '';
                    document.getElementById('email').value = '';
                    // Tải lại bảng dữ liệu ngay lập tức
                    loadData(); 
                } else {
                    alert('Có lỗi: ' + result.message);
                }

            } catch (error) {
                console.error('Lỗi gửi dữ liệu:', error);
                alert('Không thể kết nối đến server.');
            }
        });

        // Chạy khi mở trang
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
