<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Danh Sách Người Dùng Từ MySQL</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <tr>
                            <td colspan="3" class="text-center">Đang tải dữ liệu...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Hàm lấy dữ liệu từ file api.php
        async function loadData() {
            try {
                const response = await fetch('api.php');
                const data = await response.json();
                
                const tableBody = document.getElementById('userTableBody');
                tableBody.innerHTML = ''; // Xóa dòng "Đang tải..."

                // Duyệt qua từng dòng dữ liệu và tạo HTML
                data.forEach(user => {
                    const row = `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

            } catch (error) {
                console.error('Lỗi:', error);
                document.getElementById('userTableBody').innerHTML = 
                    `<tr><td colspan="3" class="text-danger text-center">Lỗi không thể tải dữ liệu (Kiểm tra tên bảng hoặc kết nối Database)</td></tr>`;
            }
        }

        // Gọi hàm khi trang web tải xong
        document.addEventListener('DOMContentLoaded', loadData);
    </script>

</body>
</html>
